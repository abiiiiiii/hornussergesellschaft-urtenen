<div class="add-news">
  <form [formGroup]="newsForm">
    <mat-form-field class="input" appearance="fill">
      <mat-label>Titel</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>

    <mat-form-field class="input" appearance="fill">
      <mat-label>Text</mat-label>
      <textarea matInput formControlName="text"></textarea>
    </mat-form-field>

    <div class="upload">
      <label for="image-upload">Bild hochladen: </label>
      <input id="image-upload" type="file" (change)="handleImageFileInput($event)" accept="image/jpeg,image/png,image/gif"/>
    </div>

    <div class="upload">
      <label for="flyer-upload">Flyer hochladen: </label>
      <input id="flyer-upload" type="file" (change)="handleFlyerFileInput($event)" accept="application/pdf"/>
    </div>

    <button (click)="update()" *ngIf="!isUpdating">News updaten</button>
    <mat-spinner class="spinner" *ngIf="isUpdating"></mat-spinner>

    <p class="errorMessage" *ngIf="showValidationErrorMessage">Titel und Text sind erforderlich!</p>
    <p class="errorMessage" *ngIf="showUpdateErrorMessage">News konnte nicht bearbeitet werden! Versuche es erneut.</p>
  </form>
</div>
