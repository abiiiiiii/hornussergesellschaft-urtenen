<div class="verein">
  <div class="title">
    <h1>Verein</h1>

    <div class="sub-nav">
      <ul>
        <li>
          <a (click)="goTo('events')">Vereinsanlässe</a>
        </li>
        <li (click)="goTo('board')">
          <a>Vorstand</a>
        </li>
        <li (click)="goTo('playmaker')">
          <a>Spielabmacher</a>
        </li>
        <li (click)="goTo('history')">
          <a>Vereinsgeschichte</a>
        </li>
        <li (click)="goTo('inn')">
          <a>Wirtschaft</a>
        </li>
        <li (click)="goTo('approch')">
          <a>Anfahrt</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="events">
    <div *ngIf="authService.currentUser" class="add" (click)="addEvent()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">note_add</mat-icon>
      <p>Vereinanlass hinzufügen</p>
    </div>
    <h2 id="events">Vereinsanlässe</h2>
    <app-event></app-event>
    <div class="break-line"></div>
  </div>

  <div>
    <h2 id="board">Vorstand</h2>
    <app-board-of-management></app-board-of-management>
    <div class="break-line"></div>
  </div>

  <div>
    <h2 id="contact">Kontakt</h2>
    <app-contact></app-contact>
    <div class="break-line"></div>
  </div>

  <div>
    <h2 id="playmaker">Spielabmacher</h2>
    <app-playmaker></app-playmaker>
    <div class="break-line"></div>
  </div>

  <div>
    <h2 id="history">Vereinsgeschichte</h2>
    <app-history></app-history>
    <div class="break-line"></div>
  </div>

  <div>
    <h2 id="inn">Wirtschaft</h2>
    <app-inn></app-inn>
    <div class="break-line"></div>
  </div>

  <div>
    <h2 id="approch">Anfahrt</h2>
    <app-approch></app-approch>
    <div class="break-line"></div>
  </div>

  <!-- <div>
    <h2>Archiv</h2>
    <app-archive></app-archive>
  </div>
  -->
</div>
