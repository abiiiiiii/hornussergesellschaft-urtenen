<div class="news" *ngIf="content">
  <h3 class="title">| {{content.title}}</h3>
  <div class="content">
    <div class="image">
      <img [src]="imageUrl$ | async" alt="">
    </div>
    <div class="message">
      <div class="text">
        <p *ngFor="let text of content.description">{{text}}</p>
      </div>
      <a *ngIf="flyerUrl$" [href]="flyerUrl$ | async" target="_blank" class="link">... zum Flyer</a>
    </div>
  </div>
</div>
